<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>p1</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <input id="point" type="number" v-model="point" />
    <div>{{ calGrade }}</div>

  </div>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        point: 0,
      }, computed: {
        calGrade: function () {
          if (this.point > 100) return "ชีวิตเกินร้อยไม่มีนะจ๊ะ"
          else if (this.point >= 80) return "A"
          else if (this.point >= 70) return "B"
          else if (this.point >= 60) return "C"
          else if (this.point >= 50) return "D"
          else if (this.point >= 0) return "F"
          else return "คะแนนมะมีติดลบนะจ๊ะ"
        }

      }
    });
  </script>
</body>

</html>
